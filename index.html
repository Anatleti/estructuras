<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-ssets>
        <img id="parquet" src="parquet.jpg">
        <img id="pared" src="pared.jpg">
        <img id="techo" src="techo.jpg">
        <a-asset-item id="mesa" src="mesa.glb"></a-asset-item>
        <a-asset-item id="giratoria" src="giratoria.glb"></a-asset-item>
        <img id="cielo" src="fondo360.jpg">
        </a-ssets>
    <a-box position="0 0 -5" rotation="90 0 0" width="10" height="5" depth="0.1" src="#parquet"></a-box>      
    <a-box position="0 2.9 -5" rotation="90 0 0" width="10" height="5" depth="0.1" src="#techo"></a-box>      

    <a-box position="0 1.5 -7.5" rotation="0 0 0" width="10" height="3" depth="0.1" src="#pared"></a-box>      
          <!-- acceso -->
   <a-box position="-2.75 1.5 -2.5 " rotation="0 0 0" width="4.5" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="2.75 1.5 -2.5 " rotation="0 0 0" width="4.5" height="3" depth="0.1" src="#pared">
    <a-box position="-2.75 1 0 " rotation="0 0 0" width="1" height="1" depth="0.1" src="#pared"></a-box>
    </a-box>
<!-- ventana -->
    <a-box position="-5 1.5 -6.5 " rotation="0 90 0" width="2" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="-5 1.5 -3.3 " rotation="0 90 0" width="1.5" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="-5 0.5 -5" rotation="0 90 0" width="2" height="1" depth="0.1" src="#pared"></a-box>
    <a-box position="-5 2.5 -5" rotation="0 90 0" width="2" height="1" depth="0.1" src="#pared"></a-box>


    <a-box position="5 1.5 -5 " rotation="0 90 0" width="5" height="3" depth="0.1" src="#pared"></a-box>
    <a-entity gltf-model="#mesa" position="4.2 0.4 -3.1" rotation="0 90 0"></a-entity> 
    <a-entity gltf-model="#giratoria" position="0 0 -5">
      <a-entity gltf-model="#grua" position="0 0 -5"></a-entity>
    </a-entity>
          <a-sky src="#cielo"></a-sky>
    </a-scene>
  </body>
</html>
