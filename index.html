<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-ssets>
        <img id="parquet" src="parquet.jpg">
        <img id="pared" src="pared.jpg">
        <img id="techo" src="techo.jpg">
        <img id="beige" src="pared_2.jpg">
        <a-asset-item id="mesa" src="mesa.glb"></a-asset-item>
        <a-asset-item id="giratoria" src="giratoria.glb"></a-asset-item>
        <a-asset-item id="grua" src="grua.glb"></a-asset-item>
        <a-asset-item id="torre" src="torre.glb"></a-asset-item>
        <a-asset-item id="vitrina" src="vitrina.glb"></a-asset-item>
        <a-asset-item id="maceta" src="maceta.glb"></a-asset-item>
        <a-asset-item id="margarita" src="margarita.glb"></a-asset-item>
        <a-asset-item id="monta" src="monta.glb"></a-asset-item>
        <a-asset-item id="esque" src="esqueleto.glb"></a-asset-item>
        <a-asset-item id="vista_1" src="vista_1.glb"></a-asset-item>
        <a-asset-item id="vista_2" src="vista_2.glb"></a-asset-item>
        <a-asset-item id="vista_3" src="vista_3.glb"></a-asset-item>
        <a-asset-item id="vista_4" src="vista_4.glb"></a-asset-item>
        <a-asset-item id="vista_5" src="vista_5.glb"></a-asset-item>
        <a-asset-item id="vista_6" src="vista_6.glb"></a-asset-item>
        <a-asset-item id="vitrina_2" src="vitrina_2.glb">
          <a-asset-item id="movil" src="movil.glb"></a-asset-item>
        </a-asset-item>
        <a-asset-item id="hiper" src="hiper.glb"></a-asset-item>
        <a-asset-item id="puente" src="puente.glb"></a-asset-item>
        <a-asset-item id="armario" src="armario.glb"></a-asset-item>

        <img id="cielo" src="fondo360.jpg">
        </a-ssets>
        <!--suelos-->
    <a-box position="0 0 0" rotation="90 0 0" width="10" height="5" depth="0.1" src="#parquet"></a-box>
    <a-box position="7 0 0" rotation="90 0 0" width="4" height="5" depth="0.1" src="#parquet"></a-box>   

    <!--techos-->
    <a-box position="0 2.9 0" rotation="90 0 0" width="10" height="5" depth="0.1" src="#techo"></a-box>
    <a-box position="7 2.9 0" rotation="90 0 0" width="4" height="5" depth="0.1" src="#techo"></a-box>    
<!--paredes fondo de ambas estancias-->
    <a-box position="0 1.5 -2.5" rotation="0 0 0" width="10" height="3" depth="0.1" src="#pared"></a-box>  
          <!-- acceso -->
   <a-box position="-2.75 1.5 2.5 " rotation="0 0 0" width="4.5" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="2.75 1.5 2.5 " rotation="0 0 0" width="4.5" height="3" depth="0.1" src="#pared">
    <a-box position="-2.75 1 0 " rotation="0 0 0" width="1" height="1" depth="0.1" src="#pared"></a-box>
    </a-box>
    <!--cierre de la segunda estancia-->
      <a-box position="7 1.5 2.5" rotation="0 0 0" width="4" height="3" depth="0.1" src="#beige"></a-box>    
      <a-box position="9 1.5 -0" rotation="0 90 0" width="5" height="3" depth="0.1" src="#beige"></a-box>
      <!--ventana-->
      <a-box position="7 2.3 -2.5" rotation="0 0 0" width="4" height="1.1" depth="0.1" src="#beige"></a-box>
      <a-box position="7 0.5 -2.5" rotation="0 0 0" width="4" height="1" depth="0.1" src="#beige"></a-box>
      <a-box position="8.25 1.3 -2.5" rotation="0 0 0" width="1.5" height="1" depth="0.1" src="#beige"></a-box>
      <a-box position="5.7 1.3 -2.5" rotation="0 0 0" width="1.5" height="1" depth="0.1" src="#beige"></a-box>


<!-- ventana sala estructuras -->
    <a-box position="-5 1.5 -1.5 " rotation="0 90 0" width="2" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="-5 1.5 1.7 " rotation="0 90 0" width="1.5" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="-5 0.5 0" rotation="0 90 0" width="2" height="1" depth="0.1" src="#pared"></a-box>
    <a-box position="-5 2.5 0" rotation="0 90 0" width="2" height="1" depth="0.1" src="#pared"></a-box>

<!--pared acceso sala vistas-->
    <a-box position="4.95 2.5 0 " rotation="0 90 0" width="5" height="1" depth="0.1" src="#pared"></a-box>
    <a-box position="4.95 1 1.45 " rotation="0 90 0" width="2" height="2" depth="0.1" src="#pared"></a-box>
    <a-box position="4.95 1 -1.5" rotation="0 90 0" width="2" height="2" depth="0.1" src="#pared"></a-box>
<!--cosas segunda habitacion-->
    <a-entity gltf-model="#mesa" position="7.4 0.5 0.2" rotation="0 0 0">
    <a-entity gltf-model="#vista_1" position="-0.025 0.400 -0.5" rotation="0 180 0" scale="0.005 0.005 0.005"></a-entity>  
    <a-entity gltf-model="#vista_2" position="0.082 0.400 -0.353" rotation="0 180 0" scale="0.007 0.007 0.007"></a-entity>  
    <a-entity gltf-model="#vista_3" position="0.379 0.400 -0.005" rotation="0 180 0" scale="0.001 0.001 0.001"></a-entity>  
    <a-entity gltf-model="#vista_4" position="-0.017 0.406 0.360" rotation="0 180 0" scale="0.003 0.003 0.003"></a-entity>  
    <a-entity gltf-model="#vista_5" position="-0.25 0.419 -0.252" rotation="0 180 0" scale="0.005 0.005 0.005"></a-entity>  
    <a-entity gltf-model="#vista_6" position="-0.26 0.419 -0.583" rotation="0 180 0" scale="0.03 0.03 0.03"></a-entity>  

    </a-entity> 
    <a-box position="4.95 2.5 0" rotation="0 90 0" width="5" height="1" depth="0.1" src="#pared"></a-box>

    <!-- Cartel sobre acceso a Sala Entrenamiento Vistas -->
<a-entity geometry="primitive: plane; height: 0.5; width: 3"
          material="color: #3bc4a9"
          position="4.777 2.536 0"
          rotation="0 270 0">
</a-entity>

<a-text value="Sala figuras"
        align="center"
        color="#ffffff"
        position="4.777 2.536 0.01"
        rotation="0 270 0"
        width="6">
</a-text>
<!--Cartel estructuras artificiales-->
<a-entity geometry="primitive: plane; height: 0.5; width: 2"
          material="color: white"
          position="0 2.3 -2.44"
          rotation="0 0 0">
</a-entity>

<a-text value="Estructuras Artificiales"
        align="center"
        color="#e15b6f"
        position="0 2.3 -2.44"
        width="4">
</a-text>
  <!-- cosas primera habitacion-->
    <a-entity gltf-model="#giratoria" position="0 0 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true"> 
    <a-entity grabbable gltf-model="#torre" position="0.7 0.7 -0.7" scale="10 10 10"></a-entity>
    </a-entity>
   <a-entity grabbable gltf-model="#vitrina" position="-4.5 0 0.2" scale="10 10 10" >
    </a-entity>
    <a-entity gltf-model="#margarita" position="-4.8 0.8 0.6" rotation="0 90 0" scale="3 3 3"></a-entity>
    <a-entity gltf-model="#maceta" position="-4.8 0.8 -0.2" scale="6 6 6"></a-entity>
<a-entity gltf-model="#mesa" position="-4.250 0.250 2.097" rotation="0 0 0" scale="1 1 0.5">
  <a-entity gltf-model="#monta" position="0.150 0.420 0" rotation="0 180 0" scale="2 2 2"></a-entity>
</a-entity>
<a-entity gltf-model="#esque" position="-4.4 0.9 -2.1" scale="0.02 0.02 0.02" rotation="0 60 0"></a-entity>
<a-entity gltf-model="#vitrina_2" position="3.455 0.06 -3.2" scale="20 20 20"></a-entity>
<a-entity gltf-model="#movil" position="3.938 0.994 -2.127" rotation="0 90 0" scale="0.1 0.1 0.1"></a-entity>
<a-entity gltf-model="#puente" position="4.7 0.75 1" scale="0.1 0.1 0.1"></a-entity>
<a-entity gltf-model="#hiper" position="4.647 0.677 2.038" scale="0.001 0.001 0.001"></a-entity>
<a-entity gltf-model="#armario" position="4.61768 0.03847 1.26411" scale="30 20 15" rotation="0 90 0"></a-entity>
<!--cartel estructura laminar-->
<!-- Panel tipo papel -->
<a-entity geometry="primitive: plane; height: 1; width: 0.8"
          material="color: #ffffff"
          position="4 1.5 -2.449"
          rotation="0 0 0">
</a-entity>
<a-text value="Estructura Laminar:\nUsada en arquitectura ligera y techos.\n También para proteger, \n como en el caso de los móviles."
        color="#000000"
        align="left"
        width="0.75"
        position="3.747 1.5 -2.450"
        rotation="0 0 0">
</a-text>
<!-- CARTEL DE ESTRUCTURAS NATURALES -->
<a-entity geometry="primitive: plane; height: 0.5; width: 2"
          material="color: #lightblue"
          position="-4.94 2.3 0.146"
          rotation="0 90 0">
</a-entity>

<a-text value="Estructuras Naturales"
        align="center"
        color="white"
        position="-4.94 2.3 0.164"
        rotation="0 90 0"
        width="4">
</a-text>
<!--cartel estructuras colgantes-->
<a-entity geometry="primitive: plane; width: 0.8" material="color: #ffffff" position="4.897 1.42111 1.59823" rotation="0 -90 0">
</a-entity>
<a-text value="Estructura colgante:\n estructura que se caracteriza por el uso de cables, \n cadenas o barras (tirantes). \n Un ejemplo típico es el puente colgante" 
color="#000000" align="left" width="0.75" position="4.897 1.4 1.25" rotation="0 -90 0">
</a-text>
<!--manos-->
<a-entity>
  <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
  <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>  
</a-entity>


          <a-sky src="#cielo"></a-sky>
    </a-scene>
  </body>
</html>
