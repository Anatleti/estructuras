<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-ssets>
        <img id="parquet" src="parquet.jpg">
        <img id="pared" src="pared.jpg">
        <a-asset-item id="mesa" src="mesa.glb"></a-asset-item>
        <a-asset-item id="mesa_gira" src="mesa_gira.glb"></a-asset-item>
        </a-ssets>
    <a-box position="0 0 -5" rotation="90 0 0" width="10" height="5" depth="0.1" src="#parquet"></a-box>      
    <a-box position="0 1.5 -7.5" rotation="0 0 0" width="10" height="3" depth="0.1" src="#pared"></a-box>      
    <a-box position="0 1.5 -2.5 " rotation="0 0 0" width="10" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="-5 1.5 -5 " rotation="0 90 0" width="5" height="3" depth="0.1" src="#pared"></a-box>
    <a-box position="5 1.5 -5 " rotation="0 90 0" width="5" height="3" depth="0.1" src="#pared"></a-box>
    <a-entity gltf-model="#mesa" postition="4 1 -6.5" rotaion="0 90 0"></a-entity>
    <a-entity gtf-model="#mesa_gira" position="0 0 0 "></a-entity>
      

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
